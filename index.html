<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="debug">
    
    <header id="site_header">

            <div class="top_header_logo bg-dark d-flex justify-content-end">
                <img class="logo_sony" src="./assets/img/sony_logo.svg" alt="">
            </div>
            <div class="bottom_header"></div>

    </header>
    <!-- /#site_header -->

    <main id="site_main">

        <section class="break">

            <div class="container"></div>

        </section>
        <!-- /.break -->

        <section class="console py-5">

            <div class="container">

                <div class="row row-cols-6">
                    <div class="col card_console_top"></div>
                    <div class="col card_console_top"></div>
                    <div class="col card_console_top"></div>
                    <div class="col card_console_top"></div>
                    <div class="col card_console_top"></div>
                    <div class="col card_console_top"></div>
                </div>

                <div class="row row-cols-2 py-5">
                    <div class="col card_console_center"></div>
                    <div class="col card_console_center"></div>
                </div>

                <div class="row row-cols-5 py-5">
                    <div class="col card_console_bottom"></div>
                    <div class="col card_console_bottom"></div>
                    <div class="col card_console_bottom"></div>
                    <div class="col card_console_bottom"></div>
                    <div class="col card_console_bottom"></div>
                </div>

            </div>

        </section>
        <!-- /.console -->

        <section class="takes_two py-5">

            <div class="container"></div>

        </section>
        <!-- /.takes_two -->

        <section class="news bg-dark py-5">

            <div class="container">

                <div class="row row-cols-6 gy-3">
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                    <div class="col card_news"></div>
                </div>

            </div>

        </section>
        <!-- /.news -->

        <section class="explore py-5">

            <div class="container">

                <div class="row row-cols-3">
                    <div class="col card_explore"></div>
                    <div class="col card_explore"></div>
                    <div class="col card_explore"></div>
                </div>

            </div>

        </section>
        <!-- /.explore -->

        <section class="play_plus py-5">

            <div class="container">

                <div class="row row-cols-2">
                    <div class="col card_play_plus"></div>
                    <div class="col card_play_plus"></div>
                </div>

            </div>

        </section>
        <!-- /.play_plus -->

        <section class="sconti py-5">

            <div class="container">

                <div class="row row-cols-3">
                    <div class="col card_sconti"></div>
                    <div class="col card_sconti"></div>
                    <div class="col card_sconti"></div>
                </div>

            </div>

        </section>
        <!-- /.sconti -->
        
        <section class="play_now py-5">

            <div class="container">

                <div class="row row-cols-2">
                    <div class="col card_play_now"></div>
                    <div class="col card_play_now"></div>
                </div>

            </div>

        </section>
        <!-- /.play_now -->

        <section class="social bg-danger py-5">

            <div class="container">
                
                <div class="row row-cols-4">
                    <div class="col card_social"></div>
                    <div class="col card_social"></div>
                    <div class="col card_social"></div>
                    <div class="col card_social"></div>
                </div>

            </div>

        </section>
        <!-- /.social -->

    </main>
    <!-- /#site_main -->

    <footer id="site_footer">

        <section class="credits py-5">

            <div class="container">
    
                <div class="row row-cols-2">
                    <div class="col big-card_footer"></div>
                    <div class="col big-card_footer">
                        
                        <div class="container">
    
                            <div class="row row-cols-3">
                                <div class="col small_card_footer"></div>
                                <div class="col small_card_footer"></div>
                                <div class="col small_card_footer"></div>
                            </div>
    
                        </div>
    
                    </div>
                </div>
    
            </div>

        </section>


    </footer>
    <!-- /#site_footer -->



    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
